<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>רישום רב – לומדת כשרות</title>
  <link rel="stylesheet" href="style.css?v=5" />
</head>
<body>
  <div class="container">
    <section class="card">
      <h1>רישום רב / יצירת מערכת</h1>
      <p class="muted">אימות במייל + יצירת קישור ניהול אישי.</p>

      <div id="step1">
        <label>שם מלא</label>
        <input id="rabbiFullName" placeholder="שם ושם משפחה" />

        <div class="two-col">
          <div>
            <label>מספר אישי (7 ספרות)</label>
            <input id="rabbiPersonalId" placeholder="ספרות בלבד" inputmode="numeric" />
          </div>
          <div>
            <label>יחידה</label>
            <input id="rabbiUnit" placeholder="לדוגמה: מרכז הובלה" />
          </div>
        </div>

        <div class="two-col">
          <div>
            <label>אימייל</label>
            <input id="rabbiEmail" placeholder="name@example.com" inputmode="email" />
          </div>
          <div>
            <label>טלפון (אופציונלי)</label>
            <input id="rabbiPhone" placeholder="05xxxxxxxx" inputmode="tel" />
          </div>
        </div>

        <div class="actions">
          <button class="primary" id="btnSendOtp" type="button">שלח קוד אימות למייל</button>
        </div>

        <p class="error" id="step1Error" hidden></p>
        <p class="muted" id="step1Info" hidden></p>
      </div>

      <div id="step2" hidden>
        <label>הזן/י את הקוד שקיבלת במייל</label>
        <input id="otpCode" placeholder="000000" inputmode="numeric" />

        <div class="actions">
          <button class="primary" id="btnVerifyOtp" type="button">אמת קוד</button>
          <button class="secondary" id="btnResendOtp" type="button">שלח קוד שוב</button>
        </div>

        <p class="error" id="step2Error" hidden></p>
        <p class="muted" id="step2Info" hidden></p>
      </div>

      <div id="step3" hidden>
        <p class="muted">הוסף/י את שמות המטבחים שלך. בסיום תקבל/י קישור ניהול אישי.</p>
        <div class="kitchens-grid" id="kitchensGrid"></div>
        <button class="secondary" id="btnAddKitchen" type="button">+ הוסף מטבח חדש</button>

        <div class="actions">
          <button class="primary" id="btnFinishRegister" type="button" disabled>שמירה והרשמה</button>
        </div>

        <p class="error" id="step3Error" hidden></p>

        <div class="success" id="step3Success" hidden>
          <div style="font-weight:900;">נרשמת בהצלחה ✅</div>
          <div class="muted" style="margin-top:6px;">קישורים:</div>

          <div style="margin-top:10px;">
            <div class="muted">קישור ניהול:</div>
            <div class="feedback" id="adminLinkBox"></div>
          </div>

          <div style="margin-top:10px;">
            <div class="muted">קישור שאלון לטבחים:</div>
            <div class="feedback" id="quizLinkBox"></div>
          </div>

          <div class="mini-links">
            <a class="link" href="./">חזרה לדף הראשי</a>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="register.js?v=5"></script>
</body>
</html>
