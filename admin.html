<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ניהול רב - מערכת כשרות</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    h1{ font-size: 34px !important; text-align:center; }
    .subtitle{ text-align:center; margin-top:6px; }

    .tabs{ display:grid; gap:10px; margin-top: 12px; }
    .tabbtn{
      width:100%;
      background:#fff;
      border:2px solid var(--border);
      border-radius: 14px;
      padding: 12px;
      font-weight:700;
      cursor:pointer;
      text-align:center;
    }
    .tabbtn.active{
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(11,116,222,0.12);
    }
    .panel{ margin-top: 12px; }

    .note{
      margin-top: 10px;
      padding: 10px;
      border-radius: 12px;
      background:#f8fafc;
      border:1px solid var(--border);
      color: var(--muted);
      font-size: 13px;
      line-height: 1.45;
      font-weight:700;
    }

    .kitchen-item{ display:flex; gap:10px; align-items:center; margin-top:10px; }
    .kitchen-item input{ flex:1; }
    .btn-del{
      width:auto; margin-top:0;
      background:#fff1f0; color: var(--danger);
      border: 1px solid #ffd5d2;
      padding: 10px 12px; border-radius: 10px;
      cursor:pointer; font-weight:700;
    }
    .btn-add{
      background: rgba(11,116,222,0.10);
      color: var(--primary);
      border: 2px solid rgba(11,116,222,0.25);
      padding: 12px 14px;
      border-radius: 12px;
      font-weight: 700;
      cursor:pointer;
      width: 100%;
      margin-top: 10px;
    }

    .actions-row{ display:flex; gap:10px; flex-wrap:wrap; margin-top: 10px; }
    .actions-row button{ width:auto; margin-top:0; }

    table{
      width:100%;
      border-collapse: collapse;
      margin-top: 10px;
      background:#fff;
      border:1px solid var(--border);
      border-radius: 12px;
      overflow:hidden;
    }
    th, td{
      border-bottom:1px solid var(--border);
      padding: 10px;
      text-align:right;
      font-size: 14px;
      vertical-align: top;
    }
    th{ background:#f8fafc; }
    .filters{
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
      margin-top: 10px;
    }
    .filters select{ width:auto; }

    .error{ color: var(--danger); margin-top: 10px; }
    .muted{ color: var(--muted); }
  </style>
</head>
<body>
  <div class="container">
    <section class="card">
      <h1>דף ניהול</h1>
      <p class="muted subtitle">עדכון מטבחים · צפייה בתשובות · משוב</p>

      <div id="adminMeta" class="meta" hidden></div>

      <div class="tabs">
        <button class="tabbtn" id="tabKitchens" type="button">עדכון רשימת מטבחים</button>
        <button class="tabbtn" id="tabSubmissions" type="button">צפייה בתשובות</button>
        <button class="tabbtn" id="tabFeedback" type="button">משוב</button>
      </div>

      <!-- Kitchens -->
      <div class="panel" id="panelKitchens" hidden>
        <div id="kitchensGrid"></div>
        <button class="btn-add" id="btnAddKitchen" type="button">+ הוסף מטבח חדש</button>

        <div class="actions-row">
          <button class="primary" id="btnSaveKitchens" type="button">שמור מטבחים</button>
        </div>

        <p class="error" id="kitchensError" hidden></p>
        <p class="muted" id="kitchensInfo" hidden></p>
      </div>

      <!-- Submissions -->
      <div class="panel" id="panelSubmissions" hidden>
        <div class="filters">
          <label class="muted" for="timeFilter">סינון לפי זמן:</label>
          <select id="timeFilter">
            <option value="1h">שעה</option>
            <option value="2h">שעתיים</option>
            <option value="4h">4 שעות</option>
            <option value="8h">8 שעות</option>
            <option value="1d" selected>יום</option>
            <option value="2d">יומיים</option>
            <option value="1w">שבוע</option>
            <option value="1m">חודש</option>
            <option value="1y">שנה</option>
          </select>
          <button class="secondary" id="btnRefreshSubs" type="button">רענן</button>
        </div>

        <table>
          <thead>
            <tr>
              <th>שם מלא</th>
              <th>ת.ז/מ.א</th>
              <th>מטבח</th>
              <th>תאריך</th>
            </tr>
          </thead>
          <tbody id="subsBody"></tbody>
        </table>

        <p class="error" id="subsError" hidden></p>
        <p class="muted" id="subsInfo" hidden></p>
      </div>

      <!-- Feedback -->
      <div class="panel" id="panelFeedback" hidden>
        <label>נושא הפנייה</label>
        <input id="fbSubject" placeholder="נושא קצר" />

        <label>תוכן הפנייה</label>
        <input id="fbMessage" placeholder="כתוב/י כאן…" />

        <div class="actions-row">
          <button class="primary" id="btnSendFeedback" type="button">שלח משוב</button>
        </div>

        <p class="error" id="fbError" hidden></p>
        <p class="muted" id="fbInfo" hidden></p>
      </div>
    </section>
  </div>

  <script src="admin.js?v=2"></script>
</body>
</html>
